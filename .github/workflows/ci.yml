name: MLflow CI Workflow

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas docker

      - name: Run MLflow project
        working-directory: Workflow-CI/MLProject
        run: |
          echo "üöÄ Starting MLflow training..."
          if mlflow run . --env-manager=local; then
            echo "::notice title=MLflow::Training completed successfully!"
            echo "### üéâ MLflow Training Status" >> $GITHUB_STEP_SUMMARY
            echo "- Status: **Success**" >> $GITHUB_STEP_SUMMARY
            echo "- Timestamp: $(date)" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error title=MLflow::Training failed!"
            echo "### ‚ùå MLflow Training FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- Status: **FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "- Check logs for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Save mlruns artifacts
        run: |
          echo "üíæ Saving MLflow artifacts..."
          mkdir -p artifacts
          cp -r Workflow-CI/MLProject/mlruns artifacts/ || echo "‚ö†Ô∏è No mlruns directory found."

      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: artifacts
