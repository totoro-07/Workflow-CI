name: MLflow CI Workflow

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  mlflow_ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas docker

      - name: Run MLflow project
        working-directory: MLProject
        run: |
          echo "üöÄ Running MLflow project..."
          mlflow run . --env-manager=local

      - name: Save mlruns artifacts
        run: |
          echo "üíæ Saving MLflow artifacts..."
          mkdir -p artifacts
          cp -r MLProject/mlruns artifacts/ || echo "‚ö†Ô∏è No mlruns directory found."

      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: artifacts
